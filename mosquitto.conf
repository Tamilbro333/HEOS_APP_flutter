# mosquitto.conf - minimal config for local development

# Allow anonymous connections (only for local dev). Disable in production.
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log

# Default listener (MQTT)
listener 1883 0.0.0.0

# Websocket listener (useful for browser clients)
listener 9001
protocol websockets
